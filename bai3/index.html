<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="title">Lucky Number</div>
            </div>
            <div class="container">
                <span class="noti"
                    >Dự đoán con số của bạn nằm trong khoảng từ 1 đến 10</span
                >
                <div class="content">
                    <input
                        id="num"
                        type="text"
                        placeholder="Nhập con số mà bạn dự đoán"
                    />
                    <button id="quay">QUAY SỐ</button>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
